

<!DOCTYPE html>
<html>
<head class="pane">
  <!-- CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

  <style type="text/css">
    .pane{
      background: url(../img/kc.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      background-size: cover;
    }
  </style>


</head>
<body>
<div class="register">

  <!-- PAGE HEADER -->
  <div class="page-header"><h1>Registration</h1></div>


  <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
      <label>Name*</label>
      <input type="text" name="name" class="form-control" ng-model="name" placeholder="Full name" required>
      <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
    </div>

    <!-- Student Id -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.studentid.$invalid && !userForm.studentid.$pristine }">
      <label>Student Id</label>
      <input type="text" name="studentid" class="form-control" placeholder="umkc id" ng-model="studentid">
      <!--<p ng-show="userForm.studentid.$invalid && !userForm.studentid.$pristine" class="help-block">Enter a valid email.</p>-->
    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="email" placeholder="example@mail.umkc.edu" pattern="[a-z0-9._%+-]+@mail.umkc.edu">
      <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>

<!--Password-->
    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="password" placeholder="password"  ng-minlength="3" ng-maxlength="10" required>
      <p ng-show="userForm.password.$error.minlength" class="help-block">Password is too short.</p>
      <p ng-show="userForm.password.$error.maxlength" class="help-block">Password is too long.</p>
    </div>



    <button type="submit" class="button button-block button-royal padding-horizontal" ng-disabled="userForm.$invalid"  ng-click="register(name,studentid,email,password)">Submit</button>
    <!--<button class="button button-block button-royal padding-horizontal"  ng-click="register(username,password,email,phone,studentid)">Register</button>-->
  </form>
</div>
</body>
</html>
